<div class="player-info">
    <input type="text" ng-model="player.name" placeholder="Enter name" ng-hide="cantChangeName">
    <div class="name" ng-show="cantChangeName">{{player.name}}</div>
    <div class="time" timer player='player'>00:00</div>
    <div class="destroy-count-text">Falled pawns</div>
    <div class="destroy-count">{{player.destroyedCount}}</div>
</div>
